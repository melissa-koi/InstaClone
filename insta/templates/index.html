{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block content%}
{{block.super}}
<h1 class="text-center">Home page</h1>

<div class="container">

    <div class="row">

        {% for post in posts %}
        <div class="col-md-10">
            <div class="gallery-item">
                <div class="card" style="width: 45rem; margin-left:15rem; margin-bottom:5rem">
                    <div class="custom-card-header">
                        <a href="{% url 'profile' post.user %}">
                            <p class="username" style="font-weight: bold; font-style: italic; font-size: large;">{{post.user}}</p>
                        </a>
                    </div>

                    <img src="{{post.image.url}}?w=800&h=1000&fit=crop" class="gallery-image">
                    <div class="card-body">
                        <div class="card-footer-section">
                            <p class="card-text username">{{post.user}} <span class="caption"> {{post.image_caption}}</span></p>
                            <p class="card-text username">{{post.post_date}} </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
