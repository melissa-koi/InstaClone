{% extends 'base.html' %}

{% block content%}
{{block.super}}
<h1 class="text-center">Home page</h1>

<div class="container">

    <div class="row">
        {% for post in posts %}
        <div class="col-md-10 col-lg-10">
            <div class="gallery-item">

                <div class="card" style="width: 75rem;">
                    <div class="custom-card-header">
                        <p class="username">{{post.user}}</p>
                    </div>

                    <img src="{{post.image.url}}?w=800&h=1000&fit=crop" class="gallery-image">
                    <div class="card-body">
                        <div class="card-footer-section">
                            <h5 class="card-title username">{{post.image_caption}} likes</h5>
                            <p class="card-text username">{{post.post_date}} <span class="caption"> {{post.caption | safe}}</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
